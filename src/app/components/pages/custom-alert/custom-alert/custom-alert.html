  <div *ngIf="show" class="alert-overlay" [class.auto-close]="alertType === 'success'">
  <div class="alert-box" [ngClass]="alertType">
    <div class="alert-icon">
      <span *ngIf="alertType === 'success'">✅</span>
      <span *ngIf="alertType === 'error'">❌</span>
      <span *ngIf="alertType === 'warning'">⚠️</span>
    </div>
    <p class="alert-title">{{ message }}</p>
    <button class="alert-btn" *ngIf="alertType !== 'success'" (click)="close()">OK</button>
  </div>
</div>
