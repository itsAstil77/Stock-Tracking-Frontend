      <button class="icon-button"><img src="assets/refresh.png" (click)="reloadPage()" alt="Refresh"></button>

      <button class="icon-button"><img src="assets/add.png"  alt="Add"></button>

<div class="modal-overlay" *ngIf="showUploadModal">
  <div class="modal-content">
    <p>Import Files</p>

<div class="pdf-box">

  <input class="file" type="file" (change)="onFile1Selected($event)" />
</div>

<div class="pdf-box">

  <input class="file" type="file" (change)="onFile2Selected($event)" />
</div>


    <div class="modal-actions">
      <button class="clear-button" (click)="clear()">Cancel</button>
      <button class="apply-button" (click)="apply()">Compare</button>
    </div>
  </div>
</div>



<div class="table-container" *ngIf="comparisonResult.length > 0">
  <table class="company-table">
    <thead>
      <tr>
        <th *ngFor="let header of comparisonHeaders">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of comparisonResult">
        <td *ngFor="let header of comparisonHeaders">{{ row[header] }}</td>
      </tr>
    </tbody>
  </table>
</div>
